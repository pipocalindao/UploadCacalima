<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Caca Lima College</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home/header.css">
    <link rel="stylesheet" href="css/contato/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <nav id="nav-bar">
             <a class="logo"  href="/">Caca Lima College</a>
             <div class="mobile-menu">
                 <div class="line1"></div>
                 <div class="line2"></div>          
                 <div class="line3"></div>
             </div>
            <ul class ="nav-list">
                <li><a href="home.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="campeonatos.html">Titulos</a></li>
                <li><a href="aulas.html">Aulas</a></li>
                <li><a href="materiais.html">Apostilas</a></li>
                 <li><a href="atletas.html">Atletas</a></li>
                  <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="principal principal-home">
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h1 class="title">Fale pelo <span>WhatsApp</span></h1>
                    <p class="description">
                        Preencha os dados ao lado e clique em enviar para iniciar uma conversa diretamente no nosso WhatsApp!
                    </p>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Pindamonhangaba, SP, Brasil</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>
                        <span>(12) 99999-9999</span>
                    </div>
                    <div class="social-media-buttons">
                        <a href="https://www.instagram.com/projetocacalima" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <form class="contact-form" id="form-whatsapp">
                    <div class="textfield">
                        <label for="nome">Seu Nome</label>
                        <input id="nome" type="text" placeholder="Como você se chama?" required>
                    </div>
                    <div class="textfield">
                        <label for="email">Seu E-mail (Opcional)</label>
                        <input id="email" type="email" placeholder="Para contato">
                    </div>
                    <div class="textfield">
                        <label for="mensagem">Sua Mensagem</label>
                        <textarea id="mensagem" placeholder="Escreva sua dúvida ou assunto..." required></textarea>
                    </div>
                    
                    <button class="btn-enviar" type="submit">
                        <i class="fab fa-whatsapp"></i> Enviar para WhatsApp
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="javascript/firebase-init.js"></script>
    <script src="javascript/auth-guard.js"></script>
    <script src="javascript/mobile-navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="javascript/particles-config.js"></script>

    <script>
        document.getElementById('form-whatsapp').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede a página de recarregar

            // 1. CONFIGURE SEU NÚMERO AQUI (Apenas números, com DDD)
            // Exemplo: 55 (Brasil) + 12 (DDD) + 999998888
            const numeroTelefone = "5512992507147"; 

            // 2. Pega os valores dos campos
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;

            // 3. Monta o texto da mensagem
            // \n serve para pular linha
            let texto = `*Olá! Vim pelo site Caca Lima College.*%0A%0A`;
            texto += `*Nome:* ${nome}%0A`;
            if(email) texto += `*Email:* ${email}%0A`;
            texto += `*Mensagem:*%0A${mensagem}`;

            // 4. Cria o link do WhatsApp
            // encodeURIComponent garante que acentos e espaços funcionem no link
            const url = `https://wa.me/${numeroTelefone}?text=${texto}`;

            // 5. Abre o WhatsApp em uma nova aba
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
