<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Caca Lima College</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home/header.css">
    <link rel="stylesheet" href="css/contato/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <nav id="nav-bar">
            <a class="logo" href="home.html">Caca Lima College</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="home.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="principal principal-home">
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h1 class="title">Entre em <span>Contato</span></h1>
                    <p class="description">
                        Tem alguma dúvida, sugestão ou quer apoiar nosso projeto? Fale conosco!
                    </p>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Pindamonhangaba, SP, Brasil</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>marcospaulosiqueirajunior3@gmail.com</span>
                    </div>
                    <div class="social-media-buttons">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>

                <form class="contact-form" action="https://formspree.io/f/SUA_URL_AQUI" method="POST">
                    <div class="textfield">
                        <label for="nome">Nome Completo</label>
                        <input id="nome" name="Nome" type="text" placeholder="Seu nome" required>
                    </div>
                    <div class="textfield">
                        <label for="email">Seu E-mail</label>
                        <input id="email" name="Email" type="email" placeholder="seu.email@exemplo.com" required>
                    </div>
                    <div class="textfield">
                        <label for="mensagem">Sua Mensagem</label>
                        <textarea id="mensagem" name="Mensagem" placeholder="Deixe sua mensagem aqui..." required></textarea>
                    </div>
                    <button class="btn-enviar" type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <script src="javascript/mobile-navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="javascript/particles-config.js"></script>
</body>
</html>
